name: Generate RSS Feed

on:
  push:
    branches:
      - main  # Adjust to your main branch name

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/setup-python@v2
      
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12.3'  # Replace with your Python version

      - name: Install dependencies
        run: |
          pip3 install requests beautifulsoup4
      
      - name: Generate RSS XML
        run: python3 ../generate_rss.py
      
      - name: Deploy to Netlify
        run: |
          curl -X POST -d {} YOUR_NETLIFY_BUILD_HOOK_URL_HERE
        env:
          YOUR_NETLIFY_BUILD_HOOK_URL_HERE: ${{ secrets.NETLIFY_BUILD_HOOK_URL }}
